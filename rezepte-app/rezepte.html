<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waldtraud und Brunhilde kochen</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/03150081d9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="title">ü•¶ Rezeptsammlung</div>
      <div class="search" role="search">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zM4 9.5C4 6.46 6.46 4 9.5 4S15 6.46 15 9.5 12.54 15 9.5 15 4 12.54 4 9.5"/>
        </svg>
        <input id="q" type="search" placeholder="Suchen" />
        <button id="closeSearch" type="button" aria-label="Schlie√üen">‚úï</button>    
      </div>
    </header>

    <aside>
      <div class="section-title">TAGS</div>
      <div class="tags-bar">
        <div id="tagsScroll" class="tag-scroller">
          <div id="tags" class="tag-list"></div>
        </div>
        <button id="tagsToggle" class="tags-toggle" type="button" aria-expanded="false">
          ‚åµ
        </button>
      </div>
    </aside>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
    </main>
  </div>

  <dialog id="recipeModal" aria-label="Rezeptdetails">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Rezept</div>
      <button class="modal-close" id="modalClose" type="button">Schlie√üen</button>
    </div>
    <div class="modal-body">
      <!-- OBERER BLOCK: Zwei Spalten -->
      <div class="meta-grid" id="metaGrid">
        <!-- LINKE SPALTE -->
        <div class="left-col">

          <section class="box" id="ingredientsBox">
            <div class="h">Zutaten</div>
            <ul id="modalIngredients"></ul>
          </section>
          <section class="box" id="spicesBox">
            <div class="h">Gew√ºrze</div>
            <ul id="modalSpices"></ul>
          </section>
        </div>

        <!-- RECHTE SPALTE -->
        <div class="right-col">
           <!-- Zeit-Chip (keine √úberschrift) -->
          <div id="timeChip" class="time-chip" aria-label="Gesamtzeit">
            <i class="fa-solid fa-hourglass-half"></i>
            <span id="modalTimeText"></span>
          </div>
          <div class="img" id="modalImg"></div>

          <section class="box" id="materialsBox">
            <div class="h">Ben√∂tigte Utensilien</div>
            <div id="modalMaterials" class="materials-list"></div>
          </section>
          
        </div>
      </div>

      <!-- Steps -->
      <div class="full">

        <div class="h">Zubereitung</div>
        <ol class="steps" id="modalSteps"></ol>

        <div class="h" id="notesHeader">Notizen</div>
        <div id="modalNotes" class="muted"></div>

        <div class="h small" id="creditsHeader">Credits ‚ô°</div>
        <div id="modalCredits" class="credits muted"></div>

      </div>
    </div>
  </dialog>

  <!-- Einstiegspunkt (ES-Module) -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
